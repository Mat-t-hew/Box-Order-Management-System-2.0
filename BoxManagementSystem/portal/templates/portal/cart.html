<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Box Management System</title>
</head>
<body>
    <h1>Your Cart üõí</h1>
    {% if items %}
    <ul>
        {% for item in items %}
        <li>
            {{ item.product.name }} - {{ item.quantity }} x R{{ item.product.price }} = R{{ item.get_total_price }}
            <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <h3>Total: R{{ total_price }}</h3>
    <a href="{% url 'checkout' %}"><button>Proceed to Checkout</button></a>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
    
    <a href="{% url 'home' %}">‚¨ÖÔ∏è Continue Shopping</a>
</body>
</html>

{% extends 'base.html' %} {% load humanize %} {% block pageContent %}
<div class="container pt-3">
    <div class="card card-default border shadow rounded-0">
        <div class="card-header">
            <div class="w-100 d-flex justify-content-between">
                <h5 class="fw-bolder card-title">Box Stock History</h5>
                <button class="btn btn-primary btn-sm rounded-0 bg-gradient px-3" type="button" id="add_stock">
                    <i class="fa fa-plus"></i> Add Stock
                </button>
            </div>
        </div>
        <div class="card-body">
            <fieldset class="border-bottom">
                <legend>Box Details</legend>
                <dl>
                    <dt class="text-muted">Code</dt>
                    <dd class="ps-4">{{ product.code }}</dd>
                    <dt class="text-muted">Name</dt>
                    <dd class="ps-4">{{ product.name }}</dd>
                    <dt class="text-muted">Description</dt>
                    <dd class="ps-4">{{ product.description }}</dd>
                    <dt class="text-muted">Price</dt>
                    <dd class="ps-4">{{ product.price|intcomma }}</dd>
                </dl>
            </fieldset>
        </div>
    </div>
</div>
{% endblock pageContent %}

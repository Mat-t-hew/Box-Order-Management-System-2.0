<!DOCTYPE html>
```html
{% extends 'base.html' %}{% load static %}{% block pageContent %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header">
                <h4 class="card-title"><b>Update Account Details</b></h4>
            </div>
            <div class="card-body">
                <form id="update-user" method="POST" action="{% url 'update-profile' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="first_name" class="control-label">First Name</label>
                        <input type="text" class="form-control rounded-0" name="first_name" id="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="last_name" class="control-label">Last Name</label>
                        <input type="text" class="form-control rounded-0" name="last_name" id="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control rounded-0" name="username" id="username" value="{{ user.username }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" class="form-control rounded-0" name="email" id="email" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group mb-3 text-end">
                        <button class="btn btn-primary rounded-0" type="submit">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock pageContent %}

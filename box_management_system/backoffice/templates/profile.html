<!DOCTYPE html>
{% extends 'base.html' %} 

{% block pageContent %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10 col-sm-12 col-xs-12">
            <div class="card shadow rounded-0 bg-dark text-light">
                <div class="card-header border-bottom border-light">
                    <div class="h5 card-title fw-bold">My Profile</div>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <dl>
                                    <dt class="text-muted">Full Name</dt>
                                    <dd class="ps-4">{{ user.first_name }} {{ user.last_name }}</dd>
                                    <dt class="text-muted">Email</dt>
                                    <dd class="ps-4">{{ user.email }}</dd>
                                    <dt class="text-muted">Username</dt>
                                    <dd class="ps-4">{{ user.username }}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer border-top border-light">
                    <div class="d-flex w-100 text-end justify-content-end">
                        <a href="{% url 'update-password' %}" class="btn btn-light border btn-sm bg-gradient rounded-0 me-2">Update Password</a>
                        <a href="{% url 'update-profile' %}" class="btn btn-primary btn-sm bg-gradient rounded-0">Update Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock pageContent %}

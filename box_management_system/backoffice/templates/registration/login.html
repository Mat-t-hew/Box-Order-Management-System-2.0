<!DOCTYPE html>
{% extends 'base.html' %} {% block pageContent %}
<div class="d-flex flex-column w-100 justify-content-center align-items-center">
    <h3 class="text-light">Box Management System</h3>
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="card card-default rounded-0 shadow">
            <div class="card-header">
                <h4 class="card-title"><b>Login</b></h4>
            </div>
            <div class="card-body">
                <form id="login-user">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="control-label">Username</label>
                        <input type="text" class="form-control rounded-0" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control rounded-0" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary btn-sm">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock pageContent %}

<!DOCTYPE html>
{% load static %}
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home-page' %}">
                <h3 class="text-light">Box Management System</h3>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home-page' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'category-list' %}">Box Types</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inventory-list' %}">Inventory</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sales-list' %}">Sales</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">
                            <img src="{% static 'custom/avatar.png' %}" class="rounded-circle" width="30" height="30">
                            {{ user.first_name }}
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>

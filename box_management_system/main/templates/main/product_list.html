<!DOCTYPE html>
<html lang="en">
    <!-- main/templates/main/product_list.html -->
<head>
    <meta charset="UTF-8">
    <title>Box Store</title>
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <h1>Available Boxes</h1>
    <ul>
        {% for box in boxes %}
            <li>
                <h2>{{ box.get_size_display }} Box</h2>
                <p>Price: ${{ box.price }}</p>
                <p>Stock: {{ box.stock }}</p>
                <form action="{% url 'add_to_cart' box.id %}" method="post">
                    {% csrf_token %}
                    <label for="quantity">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" min="1" max="{{ box.stock }}" value="1">
                    <button type="submit">Add to Cart</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
